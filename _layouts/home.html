---
layout: default
---

<div class="host">
  <h1 class="page-heading">Posts</h1>

  {{content}}

  <ul class="post-list">
    {% for post in site.posts %}

      <li>
        <a href="{{ post.url | relative }}">
          <aside class="dates">
            {{ post.date | date: "%b %d" }}
          </aside>
          <h2>{{ post.title | escape }}</h2>
          <h3>{{ post.excerpt }}</h3>
        </a>

      </li>

    {% endfor %}
  </ul>

</div>
